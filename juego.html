<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div id="popup" class="alertWinner">
        <div class="alertMessage">
          <img src="images/winner_bmo.gif">
          <h3>¡FELICITACIONES!</h3>
          <p>Descubriste a <strong>BMO</strong> en su baño en <span id="numeroMovimientos"></span> movimientos</p>
          <div id="buttonPopup" class="modalButton">Intentalo de nuevo</div>
        </div>
    </div>
    <div class="col-40">
      <div>
        <img src="images/bmo.gif" width="80px">
      </div>
    
      <div id="titulo">
        <h1>¿Qué está haciendo BMO?</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div>
        <img src="images/final.png" alt="">
        </div>
        <div class="texto-centrado">
        </div>
      </div>
      <div id="ultimo-mov">
      <h2>Último movimiento</h2>
        <div id="flecha" class="texto-centrado">    
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="stylePiece"><img src="images/10.jpg"></div>
        <div id="pieza2" class="stylePiece"><img src="images/20.jpg"></div>
        <div id="pieza3" class="stylePiece"><img src="images/30.jpg"></div>
        <div id="pieza4" class="stylePiece"><img src="images/40.jpg"></div>
        <div id="pieza5" class="stylePiece"><img src="images/50.jpg"></div>
        <div id="pieza6" class="stylePiece"><img src="images/60.jpg"></div>
        <div id="pieza7" class="stylePiece"><img src="images/70.jpg"></div>
        <div id="pieza8" class="stylePiece"><img src="images/80.jpg"></div>
        <div id="pieza9" class="stylePiece"></div>
      </div>
    </div>
    <div id="footer">
      <img src="images/footer_1.png">
      <img src="images/footer_2.png">
      <img src="images/footer_3.png">
      <img src="images/footer_4.png">
      <img src="images/footer_5.png">
      <img src="images/footer_6.png">
      <img src="images/footer_7.png">
      <img src="images/footer_8.png">
      <img src="images/footer_9.png">
      <img src="images/footer_10.png">
      <img src="images/footer_11.png">
      <img src="images/footer_12.png">
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
